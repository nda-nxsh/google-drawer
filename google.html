<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Google Apps Dashboard</title>
    <style>
        body {
            background: #0f172a;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        h1 {
            margin-top: 70px;
            margin-bottom: 60px;   

        }

        .icon-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 icons per row */
    gap: 80px; /* spacing between icons */
    max-width: 600px;
    margin: 0 auto;
    justify-items: center;
        }

        .app {
            width: 110px;
            text-align: center;
        }

        .app img {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: #1e293b;
            padding: 12px;
            transition: 0.2s;
        }

        .app img:hover {
            transform: scale(1.15);
            background: #334155;
        }

         .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 per row */
      gap: 20px;
      max-width: 400px;
      margin: auto;
    }

    </style>
</head>
<body>

    <h1>Google Apps Dashboard</h1>

    <div class="icon-grid">
        
        <!-- Google Drive -->
        <a class="app" href="https://drive.google.com" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/2x/drive_96dp.png">
            
        </a>

        <!-- Gmail -->
        <a class="app" href="https://mail.google.com" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png">
            
        </a>

        <!-- Google Classroom -->
        <a class="app" href="https://classroom.google.com" target="_blank">
            <img src="https://www.gstatic.com/classroom/logo_square_rounded.svg">
           
        </a>

        <!-- Google Photos -->
        <a class="app" href="https://photos.google.com/" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/2x/photos_96dp.png">
            
        </a>                      
       
        <!--Google Meet-->
        <a class="app" href="https://meet.google.com/landing" target="_blank">
        <img src="https://www.gstatic.com/apps/signup/resources/Meet_Product_Icon.svg">

         </a>

         <!-- Google Translate -->
        <a class="app" href="https://translate.google.com/" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/2x/translate_96dp.png">
            
        </a>   

       <!-- Google Docs -->
        <a class="app" href="https://docs.google.com/document" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/docs_48dp.png">
            
        </a>

        <!-- Google Slides -->
        <a class="app" href="https://docs.google.com/presentation" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/slides_48dp.png">
            
        </a>

        <!-- Google Sheets -->
        <a class="app" href="https://docs.google.com/spreadsheets" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/sheets_48dp.png">
            
        </a>

    </div>

</body>
</html>
